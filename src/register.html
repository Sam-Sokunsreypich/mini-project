<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../LOGO.png" type="image/x-icon">
    <title>EL-Register</title>
</head>
<body>
    <a class="text-lg md:text-2xl text-center font-bold" href="./index.html"><i class="fa-regular fa-circle-left " style="color: #06255b;"></i> Home</a>
   <section class="bg-gray-200 flex items-center justify-center min-h-screen w-auto">
    <div class="bg-white shadow-md rounded-lg overflow-hidden max-w-sm md:max-w-xl lg:max-w-3xl mx-auto flex">
        <!-- Left Side Image -->
        <div class="w-1/2">
            <img src="../image/woman-writing-on-paper-3228878-1.png" alt="Keyboard and Notebook" class="object-cover h-full w-full">
        </div>
        
        <!-- Right Side Form -->
        <div class="w-1/2 bg-blue-900 flex flex-col justify-center p-8 text-white">
            <h2 class="text-2xl font-semibold mb-4">Register</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm mb-2">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">Register</button>
            </form>
            <p class="text-sm mt-4">
                Hve an account already? <a href="#" class="text-blue-400 underline">Login</a>
            </p>
        </div>
    </div>
   </section>
</body>
</html>
